<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="engine.js"></script>  
</head>
<body>
   <div id="background">
   <img  class="card" src="./people_img4.jpg" alt="">
   </div>

   <center>
   <header>
        <h1 id="heading">BMI CALCULATOR</h1>
    </header>
    
    <div id="main-container">   
    <label for="weight">Enter your weight (in kg):</label>
    <input type="number" id="weight" min="0" step="any"/><br>

    <label for="height">Enter your height (in m):</label>
    <input type="number" id="height" step="any" /><br>
    <!-- <form>  
        <input type="button" value="click" onclick="msg()"/>  
        </form>   -->
</div>

    <button id="submit-btn" onclick="cal_bmi()">Submit</button>
    <button type="submit" onclick="window.location.reload()">Reset</button>

    <p id="result"></p>
    <p id="health"></p>
</center>

</body>
</html>
